<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0ae03344f7.js" crossorigin="anonymous"></script>
    <script src="./shop.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Shop</title>
</head>
<body>
    <div class="banner">
        <img class ="banEl logo" src="" alt="Logo">
        <a class ="banEl" href="">Shop</a>
        <a class ="banEl" href="../index.html">Vouches</a>

        <div class="banEl" id="logdiv">
            <button class="banEl logbtn">Login</button>
            <p style="color: gray; font-weight: bold;">|</p>
            <button class="banEl regbtn">Register</button>
        </div>
        
    </div> 

    <div class="frontlayer">
        <div></div>
        <div></div>
        <div class="loginbox">
            <h2 class="label" id="loglbl">Login</h2>
            <p class="banEl">Username</p>
            <input type="text" class="textbox" onkeydown="isEnter(event)">
            <p class="banEl">Password</p>
            <input type="text" class="textbox" onkeydown="isEnter(event)">
            <button class="btn confirm">Sign in</button>
        </div>
    </div>

    <div class="unishop">

        <div class="shopcont">
            <div class="shopitem shop-one">
                <h2 class="label">Frontside Misty</h2>
                <img src="../assets/frontsidemisty.png" alt="cool gun" class="shop-preview">
                    <p class="banEl">$20</p>
                    <button class="btn">Purchase</button>
            </div>
        </div>
        
        <div class="shopcont">
            <div class="shopitem shop-two">
                <h2 class="label">Fuel Injector</h2>
                <img src="../assets/fuelinjector.png" alt="cool gun" class="shop-preview">
                    <p class="banEl">$35</p>
                    <button class="btn">Purchase</button>
            </div>
        </div>

        <div class="shopcont">
            <div class="shopitem shop-three"></div>
        </div>

        <div class="shopcont">
            <div class="shopitem shop-four"></div>
        </div>

        <div class="shopcont">
            <div class="shopitem shop-five"></div>
        </div>

        <div class="shopcont">
            <div class="shopitem shop-six"></div>
        </div>



    </div>

    <div class="footer">

        <div> <img class="banEl logo" src="" alt="Logo"> </div>
        <a href="" class="banEl">Socials</a>
        <a href="" class="banEl">Support</a>
        <p href="" class="banEl">Copyright 2023</p>

    </div>

</body>
</html>

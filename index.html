<!DOCTYPE html>
<html lang="en" style="background-color: #1B1B1B;">
<head>
    <script src="https://kit.fontawesome.com/0ae03344f7.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbing Cards</title>
</head>

<body>
    <div class="banner">
         <img class ="banEl" src="" alt="Logo">
         <a class ="banEl" href="">Shop</a>
         <a class ="banEl" href="">Vouches</a>
         <div class="banEl" id="logdiv">
            <button class="banEl logbtn">Login</button>
            <p style="color: gray; font-weight: bold;">|</p>
            <button class="banEl regbtn">Register</button>
         </div>
         
    </div> 
    
    <div class="imagemain">
        <div></div>
        <h2 class="label" id="splash">Welcome to Web Cards</h2>
        <div class="loginbox">
            <h2 class="label" id="loglbl">Login</h2>
            <p class="banEl">Username</p>
            <input type="text" class="textbox" onkeydown="isEnter(event)">
            <p class="banEl">Password</p>
            <input type="text" class="textbox" onkeydown="isEnter(event)">
            <button class="btn" id="confirm">Sign in</button>
        </div>
    </div>



      


    <div class="uni">

        <div class="cont" id="effective">
            <h2 class="label">Welcome</h2>
        </div>

        <div class="cont">
            <input type="text" class="textbox" onkeydown="isEnter(event)">
            <div class="contBtns">
                <button class="btn">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
